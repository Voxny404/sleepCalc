<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
           <div class="containerHead">
                <label for="timesH">You woke up at :</label>
                <select name="timeH" id="timesH"></select>
                <select name="timeMin" id="timesMin"></select>
                <select name="timeDay" id="timesDay">
                    <option value="today">today</option>
                    <option value="yesterday">yesterday</option>
                </select>
                <br/>
                <br/>
                <label for="offSet">OffSet :</label>
                <select name="offSetAddorDivide" id="offSetAddorDivide">
                    <option value="+">+</option>
                    <option value="-">-</option>
                </select>
                <select name="offSet" id="offSet"></select>
                <label for="offSet">min</label>
                <br/>
                <br/>
                <button id="calculateButton">Calculate</button>
           </div>
            <br/>
            <h3 id="resultDisplayText"></h3>
            <h3 id="resultDisplayText2"></h3>
            <h2 id="resultDisplayText3"></h2>
        </div>
        <br/>
        <div class="chartBox">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="createSelection.js"></script>
    <script src="calcSleep.js"></script>
</html>
